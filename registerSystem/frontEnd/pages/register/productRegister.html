<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="../index.html"><i class="bi bi-arrow-left-circle me-2"></i>Voltar</a>
      </div>
    </nav>

    <main class="container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-3">Cadastro de Produto</h2>
              <p class="text-muted">Adicione um novo produto ao catálogo.</p>

              <form id="productForm" action="../../backend/register_product.php" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome do produto</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                  <div class="invalid-feedback">Informe o nome do produto.</div>
                </div>

                <div class="mb-3">
                  <label for="sku" class="form-label">SKU</label>
                  <input type="text" class="form-control" id="sku" name="sku">
                </div>

                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                </div>

                <div class="row">
                  <div class="col-6 mb-3">
                    <label for="preco" class="form-label">Preço (R$)</label>
                    <input type="number" step="0.01" class="form-control" id="preco" name="preco">
                  </div>
                  <div class="col-6 mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" class="form-control" id="quantidade" name="quantidade">
                  </div>
                </div>

                <div id="formAlert" aria-live="polite"></div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                  <a class="btn btn-secondary" href="../index.html">Cancelar</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      (function () {
        'use strict'
        const form = document.getElementById('productForm')
        const alertDiv = document.getElementById('formAlert')
        function showAlert(message, type = 'danger'){ alertDiv.innerHTML = `<div class="alert alert-${type} mt-3" role="alert">${message}</div>` }
        form.addEventListener('submit', async function (event) {
          event.preventDefault(); event.stopPropagation();
          if (!form.checkValidity()) { form.classList.add('was-validated'); showAlert('Corrija os campos.','danger'); return }
          try{
            const res = await fetch(form.action, { method: 'POST', body: new FormData(form) })
            if (!res.ok) { showAlert('Erro no servidor.','danger'); return }
            const data = await res.json()
            if (!data.success) { showAlert(data.message || 'Erro', 'danger'); return }
            showAlert(data.message || 'Produto cadastrado com sucesso!', 'success'); form.reset(); form.classList.remove('was-validated');
            setTimeout(()=>{ window.location.href = '../index.html' }, 1200)
          } catch(err){ console.error(err); showAlert('Erro interno.','danger') }
        })
      })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
