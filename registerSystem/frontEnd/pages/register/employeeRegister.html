<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="../index.html"><i class="bi bi-arrow-left-circle me-2"></i>Voltar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="clientRegister.html">Cliente</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4 mb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title mb-3">Cadastro de Funcionário</h2>
              <p class="text-muted">Preencha os dados do funcionário.</p>

              <form id="employeeForm" action="../../backend/register_employee.php" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome completo</label>
                  <input type="text" class="form-control" id="nome" name="nome" required>
                  <div class="invalid-feedback">Informe o nome.</div>
                </div>

                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" class="form-control" id="cpf" name="cpf" required>
                  <div class="invalid-feedback">Informe o CPF.</div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                  <div class="invalid-feedback">Informe um e-mail válido.</div>
                </div>

                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" minlength="6" required>
                  <div class="form-text">Mínimo 6 caracteres.</div>
                  <div class="invalid-feedback">Informe uma senha com pelo menos 6 caracteres.</div>
                </div>

                <div class="mb-3">
                  <label for="cargo" class="form-label">Cargo</label>
                  <input type="text" class="form-control" id="cargo" name="cargo">
                </div>

                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" name="telefone">
                </div>

                <div id="formAlert" aria-live="polite"></div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                  <a class="btn btn-secondary" href="../index.html">Cancelar</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      (function () {
        'use strict'
        const form = document.getElementById('employeeForm')
        const alertDiv = document.getElementById('formAlert')

        function showAlert(message, type = 'danger'){
          alertDiv.innerHTML = `<div class="alert alert-${type} mt-3" role="alert">${message}</div>`
        }

        form.addEventListener('submit', async function (event) {
          event.preventDefault(); event.stopPropagation();
          if (!form.checkValidity()) {
            form.classList.add('was-validated')
            showAlert('Corrija os campos em destaque.', 'danger')
            return
          }

          const formData = new FormData(form)
          try {
            const res = await fetch(form.action, { method: 'POST', body: formData })
            if (!res.ok) { showAlert('Erro no servidor.', 'danger'); return }
            const data = await res.json()
            if (!data.success) { showAlert(data.message || 'Erro de validação', 'danger'); return }
            showAlert(data.message || 'Cadastro efetuado com sucesso!', 'success')
            form.reset(); form.classList.remove('was-validated')
            setTimeout(() => { window.location.href = '../index.html' }, 1200)
          } catch (err) { console.error(err); showAlert('Erro interno.', 'danger') }
        })
      })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
